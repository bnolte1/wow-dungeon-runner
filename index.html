<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoW Dungeon Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <!-- Left Column: Dungeon Decks -->
    <div class="column left">
      <h2>Dungeon Decks</h2>
      <img src="images/Dungeon Decks/Deadmines Dungeon Deck/Deadmines.jpg" alt="Deadmines" />
      <img src="images/Dungeon Decks/Shadowfang Keep Dungeon Deck/ShadowfangKeep.jpg" alt="Shadowfang Keep" />
      <img src="images/Dungeon Decks/Scarlet Monestary Dungeon Deck/ScarletMonestary.jpg" alt="Scarlet Monastery" />
    </div>

    <!-- Center Column: Card Back -->
    <div class="column center">
      <img src="images/TCG_Card_Back_2010.webp" alt="WoW TCG Card Back" />
    </div>

    <!-- Right Column: Raid Decks -->
    <div class="column right">
      <h2>Raid Decks</h2>
      <div class="raid-grid">
        <div class="raid-pair">
          <img src="images/Raid Decks/Molten Core/MoltenCore.jpg" alt="Molten Core" />
          <img src="images/Raid Decks/Onyxia's Lair/OnyxiasLair.jpg" alt="Onyxia's Lair" />
      </div>
      <div class="raid-pair">
        <img src="images/Raid Decks/Magtheridon's Lair/Magtheridon.jpg" alt="Magtheridon's Lair" />
        <img src="images/Raid Decks/Black Temple/BlackTemple.jpg" alt="Black Temple" />
      </div>
      <div class="raid-pair">
        <img src="images/Raid Decks/Naxxramas/Naxxramas.jpg" alt="Naxxramas" />
        <img src="images/Raid Decks/Assault on Icecrown/AssaultonIcecrownCitadel.jpg" alt="Assault on Icecrown Citadel" />
      </div>
      <div class="raid-pair">
        <img src="images/Raid Decks/Battle of the Aspects/BattleoftheAspects.jpg" alt="Battle of the Aspects" />
        <img src="images/Raid Decks/Caverns of Time/CavernsofTime.jpg" alt="Caverns of Time" />
      </div>
    </div>
    </div>
  </div>
</body>
</html>
